<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Main meta tags, titles are: -->
    <title>Website title</title>
    <meta name="description" content="Website intro / short description">
    <meta name="robot" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="rocky, developer, font-end">

    <!-- Social meta tags- og & twitter -->
        <!-- OG- Facebook -->
            <meta property="og:title" content="This title defines for facebook">
            <meta property="og:image" content="https://google.com/thumbnail/photo.jpg">
        <!-- Specifically it defining for twitter -->
        <meta name="twitter:title" content="This title defines for post on twitter">
        <meta name="twitter:image" content="https://my.image.jpg">
    <meta >
    <!-- meta equiv -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="default-stylesheet" content="style.css">
    <!--<meta http-equiv="refresh" content="10">-->

    <!--Security & policy-->
    <meta http-equiv="content-security-policy" content="default-src; 'self'">
    <meta http-equiv="google-site-verification" content="verification-token">
    <meta http-equiv="cache-control" content="no-cache">

    <!-- About theme, application, author-->
    <meta name="theme-color" content="#ffffff">
    <meta name="application" content="application name">
    <meta name="author" content="author name">





</head>
<body>
    

   

</body>
</html>
